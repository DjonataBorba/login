<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initil=scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> www.login.com </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form>
            <h1> Entrar na Plataforma </h1>
            <div class="input-container">
                <input placeholder="Email" type="email" required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/user--v1.png" alt="user--v1" />
            </div>
            <div class="input-container">
                <input placeholder="Senha" type="Password" required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/lock--v2.png" alt="lock--v2" />
                <a href="#"> Esqueci Minha Senha </a>
            </div>
            <button type="submit" class="submit"> Entrar</button>
            <div class="register-link">
                <p> Não está Cadastrado? <a href="#"> Cadastrar</a> </p>
            </div>
        </form>
    </div>
</body>

</html>
